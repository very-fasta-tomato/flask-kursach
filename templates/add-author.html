{% extends 'base.html' %}

{% block title %}
Добавить Автора
{% endblock %}

{% block body %}
<h1>Добавление Автора</h1>
<form method="post">
    <input type="text" name="authorName" id="authorName" class="form-control" placeholder="Введите имя автора"><br>
    <input type="text" name="country" id="country" class="form-control" placeholder="Введите страну автора"><br>
    <input type="submit" class="btn btn-success" value="Добавить">
</form>
{% endblock %}
