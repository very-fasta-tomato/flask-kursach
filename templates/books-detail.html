{% extends 'base.html' %}

{% block title %}
{{books.title}}
{% endblock %}

{% block body %}
<h1>{{books.title}}</h1>

<div class="alert alert-info">
    <p>Издатель: {{ books.publisher }}</p>
    <p>ID автора: {{ books.idAuthor }}</p>
    <p>ID: {{ books.idBook }}</p>
    <a href="/books-base/{{books.idAuthor}}/del" class="btn btn-warning">Удалить</a>
    <a href="/books-base/{{books.idAuthor}}/upd" class="btn btn-warning">Изменить</a>
</div>

{% endblock %}
