{% extends 'base.html' %}

{% block title %}
Изменить автора
{% endblock %}

{% block body %}
<h1>Изменение автора</h1>
<form method="post">
    <input type="text" name="authorName" id="authorName" class="form-control" value="{{author.authorName}}" placeholder="Введите имя автора"><br>
    <input type="text" name="country" id="country" class="form-control" value="{{author.country}}" placeholder="Введите страну автора"><br>
    <input type="submit" class="btn btn-success" value="Изменить">
</form>
{% endblock %}
