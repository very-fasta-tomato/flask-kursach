{% extends 'base.html' %}

{% block title %}
Изменить читателя
{% endblock %}

{% block body %}
<h1>Изменение читателя</h1>
<form method="post">
    <input type="text" name="readerName" id="readerName" class="form-control" value="{{reader.readerName}}" placeholder="Введите иия читателя"><br>
    <input type="number" name="idBook" id="idBook" class="form-control" value="{{reader.idBook}}" placeholder="Введите id книги"><br>
    <input type="text" name="address" id="address" class="form-control" value="{{reader.address}}" placeholder="Введите адресс читателя"><br>
    <input type="submit" class="btn btn-success" value="Изменить">
</form>
{% endblock %}
